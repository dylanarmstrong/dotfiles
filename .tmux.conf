### SHELL
set -g default-shell /bin/zsh
set -g default-terminal screen-256color

### KEYBINDS
## Some basics
# prefix to ctrl+a
#unbind C-b
#set -g prefix C-a
# vi-style controls for copy mode
#setw -g mode-keys vi
# switch between last used windows
bind-key C-b last-window
set -g base-index 1
set -s escape-time 0

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n S-Left previous-window
bind -n S-Right next-window

bind - split-window -v
bind \ split-window -h
bind > break-pane

bind '`' split-window "exec htop"
bind 'r' new-window "exec ranger"
bind 'm' new-window "exec ncmpcpp"
bind 'w' new-window "exec wicd-curses"

set -g history-limit 5000
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

set -g aggressive-resize on
set -g escape-time 0

set -g pane-active-border-fg blue
set -g pane-border-fg black
set -g status-bg black
set -g status-fg white

# Status Bar
set -g status-bg black
set -g status-interval 1
set -g status-left-length 30
set -g status-left '#[fg=green,bold](#S) #(whoami)#[default]'
set -g status-right-length 125
set -g status-right "#[default] %d/%b/%Y #(acpi -V | head -n 1 | awk '{print $4}') #[fg=blue,bold]%H:%M#[default]"

#set -g status-bg blue
#set -g status-left-length 100
#set -g status-left "Wind #I, Pane #P | #W"
#set -g status-right "#H | #[fg=white,bright]%I:%M%P#[default] %d/%b/%Y"

set -g utf8 on

bind r source-file ~/.tmux.conf
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright
